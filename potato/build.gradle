plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.carcarcar'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// 스프링 부트 웹 스타터: 스프링 MVC와 톰캣을 포함하여 웹 애플리케이션을 구축할 수 있도록 지원합니다.
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// 스프링 부트 데이터 JPA 스타터: JPA를 사용하여 데이터베이스와의 상호작용을 쉽게 하며, Hibernate 등의 JPA 구현체를 포함합니다.
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// 스프링 부트 시큐리티 스타터: 보안 관련 기능을 지원하며, 로그인 및 권한 관리 기능을 제공합니다.
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// 스프링 부트 Thymeleaf 스타터: 서버 사이드 템플릿 엔진으로, HTML을 동적으로 생성하는데 사용됩니다.
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	// H2 데이터베이스: 인메모리 데이터베이스로, 개발 및 테스트에 용이합니다. 설치나 별도의 설정 없이 사용 가능합니다.
	runtimeOnly 'com.h2database:h2'

	// 스프링 부트 테스트 스타터: 스프링 애플리케이션을 위한 테스트 기능을 제공합니다.
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.h2database:h2:1.4.200'

}


tasks.named('test') {
	useJUnitPlatform()
}
